<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="Instagram clone" />
		<link rel="shortcut icon" type="image/png" href="./favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/fontawesome.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body class="body vert-flex">
		<header class="header">
			<div class="container hor-flex hor-flex--between">
				<a class="link" href="#">
					<img class="header__logo" src="./img/instagram-logo.svg" alt="Instagram logo">
				</a>
				<button class="button header__send-btn">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
		</header>

		<main class="main-content">
			<section class="container story">
				<ul class="hor-flex hor-flex--left story__list">
					<li class="story__item">
						<button class="button story__btn">
							<img class="story__photo" src="./img/profiles/yoda/yoda-profile.jpg" alt="Master Yoda">
						</button>
					</li>
					<li class="story__item">
						<button class="button story__btn story__btn--new">
							<img class="story__photo" src="./img/profiles/bruce/bruce-profile.jpg" alt="Bruce Wayne">
						</button>
					</li>
					<li class="story__item">
						<button class="button story__btn story__btn--new">
							<img class="story__photo" src="./img/profiles/carol/carol-profile.jpg" alt="Miss Marvel">
						</button>
					</li>
					<li class="story__item">
						<button class="button story__btn">
							<img class="story__photo" src="./img/profiles/gamora/gamora-profile.jpg" alt="Gamora">
						</button>
					</li>
					<li class="story__item">
						<button class="button story__btn story__btn--new">
							<img class="story__photo" src="./img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther">
						</button>
					</li>
					<li class="story__item">
						<button class="button story__btn">
							<img class="story__photo" src="./img/profiles/domino/domino-profile.jpg" alt="Domino">
						</button>
					</li>
				</ul>
			</section>

			<section class="feed">
				<article class="post">
					<header class="post__header">
						<a href="#" class="author">
							<img class="author__image" src="./img/profiles/yoda/yoda-profile.jpg" alt="Master Yoda">
							<p class="author__name">Mestre Yoda</p>
						</a>
						<button class="post__options">
							<i class="fas fa-ellipsis-h"></i>
						</button>
					</header>

					<img class="post__image" src="./img/profiles/yoda/yoda-4.jpg" alt="Training Luke">

					<div class="actions">
						<div class="actions__left">
							<button class="actions__like">
								<i class="far fa-heart"></i>
							</button>
							<button class="actions__comment">
								<i class="far fa-comment"></i>
							</button>
						</div>
						<button class="actions__mark">
							<i class="far fa-bookmark"></i>
						</button>
					</div>

					<footer class="engagement">
						<a class="engagement__link" href="#">
							<img class="engagement__image" src="./img/profiles/domino/domino-profile.jpg" alt="Domino">
						</a>
						<span class="engagement__summary">
							curtido por
							<a class="engagement__main" href="#">Domino</a>
							e outras
							<button class="engagement__amount">
								7 pessoas
							</button>
						</span>
					</footer>
				</article>

				<article></article>
			</section>
		</main>
	</body>
</html>
